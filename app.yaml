application: thoundsmap
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico

- url: /images
  static_dir: static/images

- url: /stylesheets
  static_dir: static/stylesheets

- url: /javascripts
  static_dir: static/javascripts

- url: .*
  script: main.py

builtins:
- datastore_admin: on