<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script src="http://api.maps.ovi.com/jsl.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.5.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#map").css({width: $(window).width(), height: $(window).height()});
        
        $(window).resize(function() {
          $("#map").css({width: $(window).width(), height: $(window).height()});
        });
      });
    </script>
    <script src="/sm2/script/soundmanager2-nodebug-jsmin.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      soundManager.url = '/sm2/swf/';
      soundManager.useHTML5Audio = true;
      soundManager.flashVersion = 9;
      soundManager.onready(function(oStatus) {
        ThoundsMap.onReady(oStatus.success);
      });
    </script>
    <script src="/javascripts/thounds_map.base.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/thounds_map.ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="/javascripts/thounds_map.map.js" type="text/javascript" charset="utf-8"></script>
    
    <meta content='Thounds Map' property='og:title' />
    <meta content='product' property='og:type' />
    <meta content='http://maps.thounds.com' property='og:url' />
    <meta content='http://maps.thounds.com/images/fb_maps_thounds.png' property='og:image' />
    <meta content='Thounds Map' property='og:site_name' />
    <meta content='1207768639' property='fb:admins' />
    <meta content='A world full of inspiration' property='og:description' />
  </head>
  <body>
    <div id="wrapper">
      <div id="thounds_map_logo">
        <h1>{{ title }}</h1>
      </div>
    
      <div id="map" style="width:600px; height:400px;"></div>
    </div>
  </body>
</html>
